<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">
    <style>
        /* Use CSS for background as well */
        body {
            background-image: url("https://github.com/TomatoTrained/AutoBidEAuction/blob/main/IMG-20240712-WA0008.jpg?raw=true");
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        /* Form styling */
        .form-box {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px); /* Blur effect */
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff; /* Blue heading */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
        }

        .inputbox ion-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #007bff; /* Icon color */
        }

        .inputbox input {
            width: 100%;
            padding: 10px 35px; /* Space for icon */
            border: 1px solid #007bff; /* Blue border */
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .inputbox input:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .register {
            margin-top: 20px;
            color: #555;
        }

        .register a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Error message styling */
        #error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYbxF-DEgsNtA0WgF3AyG67ryDiOEzLoc",
            authDomain: "ses-club.firebaseapp.com",
            databaseURL: "",
            projectId: "user-login-form-a440d",
            storageBucket: "ses-club.firebasestorage.app",
            messagingSenderId: "451938738058",
            appId: "1:451938738058:web:50c8c7537a40610590cf273"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to log in
        window.loginUser = function(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "login.html"; // Redirect to user dashboard
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = '';
                    switch (errorCode) {
                        case 'auth/user-not-found':
                            errorMessage = 'No user found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email format.';
                            break;
                        default:
                            errorMessage = error.message;
                            break;
                    }
                    alert("Error: " + errorMessage);
                });
        };

        // Validate form inputs
        window.validateForm = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return false; // Prevent form submission
            }

            if (password.length < 2) {
                alert("Password must be at least 2 characters long.");
                return false;
            }

            // Log in the user
            loginUser(email, password);
            return false; // Prevent actual form submission
        };

        // Redirect to Signup form
        window.showSignupForm = function() {
            window.location.href = "SignUp.html"; // Redirect to signup page
        };
    </script>
</head>
<body>
    <section>
        <div id="loginForm" class="form-box">
            <div class="form-value">
                <form onsubmit="return validateForm()">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person"></ion-icon>
                        <input type="email" id="email" name="email" required />
                        <label for="email">User</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" id="password" name="password" required />
                        <label for="password">Password</label>
                    </div>
                    <button type="submit">Log In</button>
                    <br /><br />
                    <div class="register">
                        <p>
                            I don't have an account
                            <a href="#" onclick="showSignupForm()">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
