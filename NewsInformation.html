<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club News Upload</title>
    <link rel="stylesheet" href="News.css">
</head>
<body>
    <h1>Club News Upload</h1>
    <form id="news-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>
        <div class="upload-section">
            <input type="file" id="fileInput" accept="application/pdf" />
            
        </div>
        <button id="upload-btn">Upload News</button>
    </form>
    <div id="news-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
