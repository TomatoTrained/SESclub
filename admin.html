<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #2c3e50; /* Darker blue on focus */
            outline: none; /* Remove default outline */
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .login-form button:hover {
            background-color: #34495e;
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Error message styling */
        #error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script>
        const admins = [
            { username: "SES@gmail.com", password: "admin@StudentsEconomicsSociety@2025" },
          {username: "admin6", password: "$2b$10$hashedPassword6" },
        ];

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const admin = admins.find(
                (admin) =>
                    admin.username === username && admin.password === password
            );

            if (admin) {
                // Redirect to admin dashboard or the relevant page
                window.location.href = "Admin_Dashboard.html";
            } else {
                document.getElementById("error-message").innerText =
                    "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
